<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Surf-web</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/reset.css">
	</head>

	<body>
		<header class="header">
			<div>Surf-web</div>
			<h3 class="article-heading">Best place to find movies,books and more</h3>
			<menu>
				<button>menu</button>
			</menu>
			</header>
		<main>

			<button class="accordion">Section Books</button>
				<div class="panel">
					<h6>You can find many cool and exiciting books her</h6>
					<figure class="feature">
						<a href="https://www.outland.no">Outland</a>
						<a href="https://www.goodreads.com/">Goodreads</a>
					</figure>
			</div>
			
			<button class="accordion">Section Stories</button>
				<div class="panel">
					<h6>You can find many cool and exiciting stories her</h6>
					<figure class="feature">
						<a href="https://www.storytel.com">Storytel</a>
						<a href="https://fabel.no/">Fabel</a>
					</figure>
			</div>
			
			<button class="accordion">Section Tv</button>
				<div class="panel">
					<h6>You can find alot of amazing TV her</h6>
					<figure class="feature">
						<a href="https://pluto.tv/nb/on-demand">PlutoTV</a>
						<a href="https://watch.plex.tv/">Plex</a>
					</figure>
				</div>

			<button class="accordion">Section Movies</button>
				<div class="panel">
					<h6>You can find alot of amazing and cool movies her</h6>
					<figure class="feature">
						<a href="https://filmzie.com/home">Filmzie</a>
						<a href="https://www.yidio.com/movies/filter/free">Yidio</a>
					</figure>
			</div>
			
			
			<div class="marquee">
				<h1>You can try and pause me :-)</h1>
			</div>		
		</main>
		<script src="script.js"></script>
	</body>
</html>
